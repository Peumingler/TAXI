<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="/css/layout.css">
        <link rel="stylesheet" type="text/css" href="/css/register.css">
        <title>가치타자 - 회원가입</title>
    </head>
    <body>
        <header>
            <h1 class="title" onclick="location.href='/'">가치타자</h1>
        </header>
        <!-- 로그인 폼 -->
        <main class="box-container">
            <div class="box"></div>
            <form action="/auth/register_process.jsp" method="post" class="register">
                <label for="user_email" class="label">이메일</labeL>
                <input type="email" id="user_email" class="input" placeholder="E-MAIL"/>

                <label for="user_pw" class="label">비밀번호</labeL>
                <input type="password" id="user_pw" class="input" placeholder="PASSWORD"/>

                <label for="user_phone" class="label">전화번호</labeL>
                <input type="tel" id="user_phone" class="input" placeholder="PHONE NUMBER"/>

                <div class="userType">
                    <label class="label"><input type="radio" name="user_type" value="taxi"/>택시기사</label>
                    <label class="label"><input type="radio" name="user_type" value="passenger"/>탑승자</label>
                </div>
                
                <p>
                    <labeL for="user_nickname" class="label">닉네임</labeL>
                    <input type="text" id="user_nickname" class="input" placeholder="NICKNAME"/>
                </p>
                <input type="submit" id="submit" value="회원가입"/>
            </form>
            <div class="box"></div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
